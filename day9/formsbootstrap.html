<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container">
        <h1 class="display-2">Froms</h1>

        <form action="#nowhere">
            <div class="row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xl-6 col-md-12 col-sm-12">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="12 Nelson Street">
                </div>

                <div class="form-group col-xl-3 col-md-6 col-sm-12">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Delhi">
                </div>

                <div class="form-group col-xl-3 col-md-6 col-sm-12">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="form-control">
                        <option value="in">India</option>
                        <option value="us">US</option>
                        <option value="sa">South Africa</option>
                    </select>
                </div>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dfcheck">
                <label for="dfcheck" class="form-check-label">
                    Remember Me
                </label>
            </div>

            <button class="form-group btn btn-success" type="submit">Submit</button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
