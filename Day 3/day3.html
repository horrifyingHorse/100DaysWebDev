<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
</head>

<body>
    <h1>Table in HTML</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">tag</th>
                <th colspan="2">task</th>
            </tr>

            <tr>
                <th rowspan="1">This is a</th>
                <th rowspan="1">Subheader</th>
            </tr>
        </thead>

        <tr>
            <td>&lt;table&gt;</td>
            <td>Creates a table element</td>
        </tr>

        <tr>
            <td>&lt;th&gt;</td>
            <td>table header, should be written inside &lt;tr&gt;</td>
        </tr>

        <tr>
            <td>&lt;thead&gt;/&lt;tfoot&gt;/&lt;tbody&gt;</td>
            <td>Semantic Markup, follow for good practices</td>
        </tr>

        <tr>
            <td>&lt;tr&gt;</td>
            <td>table row, creates a table row</td>
        </tr>

        <tr>
            <td>&lt;td&gt;</td>
            <td>table data</td>
        </tr>
    </table>

</body>

</html>
