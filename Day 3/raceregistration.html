<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <main>
        <form action="register">
            <h1>Race Registration</h1>

            <div>
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" required>

                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" required>
            </div>

            <div>
                Select a Race:
                <p>
                    <input type="radio" name="race_type" id="fr5k">
                    <label for="fr5k">Fun Run 5k</label>
                </p>
                <p>
                    <input type="radio" name="race_type" id="hm">
                    <label for="hm">Half Marathon</label>
                </p>
                <p>
                    <input type="radio" name="race_type" id="fm">
                    <label for="fm">Full Marathon</label>
                </p>
            </div>

            <div>
                <label for="mail">Email</label>
                <input type="text" name="email" id="mail" required>

                <label for="pswd">Password</label>
                <input type="text" name="password" id="pswd" required>
            </div>

            <div>
                <label for="age_grp">Select Age Group</label>
                <select name="agegroup" id="age_grp" required>
                    <option value="u18">Under 18</option>
                    <option value="18to35">18 to 35</option>
                    <option value="a35">35 above</option>
                </select>
            </div>

            <button>Register!</button>
        </form>
    </main>
</body>

</html>
